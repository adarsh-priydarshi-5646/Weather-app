<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/kMVq/CM2E0yPnB1ZBqhI3jzMKGbIp6JlF4aCw1F4bx7iQ5I5tIV9QHfOKeNpEZB3AtXSeJhkQW84Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            animation: fadeIn 1s ease-in-out;
        }

        .weather-header {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .weather-header img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #ffdd59;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }

        input {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        input::placeholder {
            color: #dddddd;
        }

        button {
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            border: none;
            padding: 12px 25px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }

        .result {
            margin-top: 30px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .result h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .result p {
            margin: 5px 0;
        }

        .result .icon img {
            width: 100px;
            height: auto;
        }

        .error {
            color: #ff4d4d;
            font-weight: bold;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            .result h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="weather-header">
            <img src="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather02-512.png" alt="Weather House">
            <h1>Weather App</h1>
        </div>
        <input type="text" id="location" placeholder="Enter location (e.g., London)" />
        <button onclick="fetchWeather()">Get Weather</button>
        <div class="result" id="result"></div>
    </div>
    <div class="footer">Designed with ❤️ by Adarsh</div>

    <script>
        async function fetchWeather() {
            const location = document.getElementById('location').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            if (!location) {
                resultDiv.innerHTML = '<p class="error">Please enter a location.</p>';
                return;
            }

            const apiKey = '53dc9bb7e6cf4b789b9142433252601';
            const apiUrl = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('Failed to fetch weather data.');
                }

                const data = await response.json();
                const { temp_c, condition } = data.current;
                const { name, country } = data.location;
                const iconUrl = `https:${condition.icon}`;

                resultDiv.innerHTML = `
                    <h2>${name}, ${country}</h2>
                    <div class="icon"><img src="${iconUrl}" alt="${condition.text}"></div>
                    <p>Temperature: <strong>${temp_c}°C</strong></p>
                    <p>Condition: <strong>${condition.text}</strong></p>
                                        <div class="forecast">
                        <div>
                            <img src="https://cdn-icons-png.flaticon.com/512/6198/6198743.png" alt="Sunny">
                            <p>15:00</p>
                            <p>19°C</p>
                        </div>
                        <div>
                            <img src="https://cdn.iconscout.com/icon/free/png-256/free-cloudy-weather-icon-download-in-svg-png-gif-file-formats--sun-day-morning-pack-nature-icons-1147979.png?f=webp&w=256" alt="Cloudy">
                            <p>16:00</p>
                            <p>18°C</p>
                        </div>
                        <div>
                            <img src="https://www.freeiconspng.com/uploads/cloud-rain-weather-icon-25.png" alt="Rainy">
                            <p>17:00</p>
                            <p>18°C</p>
                        </div>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
